<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farewell Party Survey Form</title>
  </head>
  <body>
    <h1>Farewell Party Survey Form</h1>
    <form>
      <label for="name">Name</label>
      <input type="text" name="name" placeholder="Enter Your Name" id="name" />
      <br /><br />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        id="email"
      />
      <br /><br />
      <label for="age">Age</label>
      <input
        type="number"
        name="age"
        min="1"
        placeholder="Enter Your Age"
        id="age"
      />
      <br /><br />
      <label for="option">Which option best describes you ? </label>
      <select name="option" id="option">
        <option value="student" selected>Student</option>
      </select>
      <br /><br />
      <label>Will you attend the party ? </label>
      <input type="radio" name="attend" value="Yes" id="yes" />
      <label for="yes">Yes</label>
      <input type="radio" name="attend" value="No" id="no" />
      <label for="no">No</label> <br /><br />
      <label>What did you like about the program ? </label><br />
      <input type="checkbox" value="Training" id="training" />
      <label for="training">Training</label>
      <br />
      <input
        type="checkbox"
        value="The Learning Sessions from Industry Expert"
        id="learn"
      />
      <label for="learn">The Learning Sessions from Industry Expert</label>
      <br />
      <input type="checkbox" value="Community Meetups" id="Community" />
      <label for="Community"> Community Meetups </label>
      <br />
      <input type="checkbox" value="Brown Bag Sessions" id="brown" />
      <label for="brown"> Brown Bag Sessions </label>
      <br />
      <input type="checkbox" value="Switching To Hybrid Mode" id="hmode" />
      <label for="hmode"> Switching to Hybrid Mode </label>
      <br />
      <input type="checkbox" value="Food , Office etc.." id="office" />
      <label for="office">Food , Office etc ..</label>
      <br />
      <label for="comment">Any Comments Or Suggestions </label>
      <textarea rows="5" cols="20" id="comment"></textarea>
      <br /><br />
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
